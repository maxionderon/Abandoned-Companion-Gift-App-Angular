<mat-card  class="mat-elevation-z8">

    <mat-card-title>

            {{companion.name}}
    </mat-card-title>

    <mat-card-subtitle>
        <span>{{companion.class}}</span>


    </mat-card-subtitle>

    <mat-card-content>

            <span>{{companion.description}}</span>

            <ul>
                <li *ngFor="let gift of companion.gifts">
                    <span>{{gift.type}} {{gift.reaction}}</span>
                </li>
            </ul>

            <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">

                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef> Gift Type </th>
                    <td mat-cell *matCellDef="let gift"> {{gift.type}} </td>
                </ng-container>

                <ng-container matColumnDef="reaction">
                    <th mat-header-cell *matHeaderCellDef> Gift reaction </th>
                    <td mat-cell *matCellDef="let gift"> {{gift.reaction}} </td>
                </ng-container>
                    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
            </table>

    </mat-card-content>





</mat-card>
