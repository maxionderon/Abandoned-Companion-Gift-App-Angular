<mat-card class="mat-elevation-z8">

    <mat-card-title>
        <a [routerLink]="['/companions', companion.name]" >{{companion.name}}</a>
    </mat-card-title>

    <mat-card-subtitle>
        <span>{{companion.class}}</span>


    </mat-card-subtitle>

    <mat-card-content>
    

            <mat-accordion>
                <mat-expansion-panel>
                  
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                          Biography of {{companion.name}}
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                
                    <div>
                        <span style="white-space: pre-wrap;">{{companion.description}}</span>
                    </div>
                  
                </mat-expansion-panel>


                <mat-expansion-panel>
                  
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                              Gift reaction of {{companion.name}}
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                    
                        <div fxLayout="column">

                            <div class="checkboxField" fxLayout="row wrap" fxLayoutAlign="space-evenly center">

                                <mat-checkbox fxFlex="25" [fxFlex.md]="25" [fxFlex.sm]="50" [fxFlex.xs]="100" [(ngModel)]="love" (change)="loveChange()">Love</mat-checkbox>

                                <mat-checkbox fxFlex="25" [fxFlex.md]="25" [fxFlex.sm]="50" [fxFlex.xs]="100" [(ngModel)]="favorite" (change)="favoriteChange()">Favorite</mat-checkbox>
                                
                                <mat-checkbox fxFlex="25" [fxFlex.md]="25" [fxFlex.sm]="50" [fxFlex.xs]="100" [(ngModel)]="like" (change)="likeChange()">Like</mat-checkbox>
                                
                                <mat-checkbox fxFlex="25" [fxFlex.md]="25" [fxFlex.sm]="50" [fxFlex.xs]="100" [(ngModel)]="indifferent" (change)="indifferentChange()">Indifferent</mat-checkbox>

                            </div>

                            <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8" (matSortChange)="sortData($event)">
                                
                                <ng-container matColumnDef="type">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Gift Type</th>
                                    <td mat-cell *matCellDef="let gift"> 
                                        <a [routerLink]="['/gifts', gift.type]" >{{gift.type}} </a>
                                    </td>
                                </ng-container>
                
                                <ng-container matColumnDef="reaction">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Gift reaction</th>
                                    <td mat-cell *matCellDef="let gift"> {{gift.reaction}} </td>
                                </ng-container>
                                    
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                
                            </table>
                            
                        </div>
                      
                    </mat-expansion-panel>
                    
            </mat-accordion> 

    </mat-card-content>

</mat-card>
